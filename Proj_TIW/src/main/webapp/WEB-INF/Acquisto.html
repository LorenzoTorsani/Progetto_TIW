<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Area acquisti</title>
</head>
<body>
	<h1>Area acquisti</h1>
	<p>Ricerca per parola chiave</p>
	<form method="POST">
		<input name="parola" type="text" placeholder="Inserisci qui la parola chiave" size="40" maxlength="200" />
		<button type="submit" th:formaction="@{/Acquisto}">Cerca</button>	
	</form>
	
	<div th:if="${aste.size() > 0}">
	<p>ciao</p>
		
	</div>
	
	<div th:if="${aste.size() == 0}">
	<p>niente</p>
		
	</div>
	
</body>
</html>
